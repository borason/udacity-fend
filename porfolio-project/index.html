<body>

<!--//navigation bar with name, logo and description -->

          </div>

      </div>

<main>

<!-- //bootstrap jumbotron with logline -->
  <div class="jumbotron jumbotron-fluid jumbo-background">

      <h1 class="display-3 jumbo-text">Front-End Developer</h1>
      <h2 class="jumbo-text">Future Front-End Master</h2>

<!-- //added sidebar in order to line up elements -->

<!-- first photo row -->
